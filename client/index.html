<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class='container'>
    <div id='movie-section'>
      <h1>Movies ...</h1>
      <form id='form'>
        <input type="text" name="" id="movieUrl">
        <button type="submit">Add</button>
      </form>
      
      <video  class="jw-video jw-reset" id='video-element' controls autoplay tabindex="-1" disableremoteplayback="" webkit-playsinline="" playsinline="" preload="metadata" width="500" height="200" src='https://s135.vidboo.com/6jmnxkecxmazsalrivfqb5nvjmx6tsgs67lqvghfgusxqe4bfmmzvipapyxa/v.mp4'></video>
    </div>
    <div id='chat-container'>
      <h2>Chat</h2>
      <div id="chat-window">
          <div id="output"></div>
          <div id="feedback"></div>
      </div>
      <form id='chat-form'>
        <input id="handle" type="text" placeholder="Handle" />
        <input id="message" type="text" placeholder="Message" />
        <button id="send" type="submit">Send</button>
      </form>

    </div>
  </div>

  
  <script src="./index.js"></script>
</body>
</html>
