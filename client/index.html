<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sync Movies</title>
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class='container'>

    <div id='movie-section'>
      <h1>Movies ... <span id='connected-people'></span> </h1>
      <form id='room'>
        <input type="text" placeholder="Room Id" id="movieUrl">
        <p id='room-feedback'></p>
        <button type="submit" id='join-room-button'>Join Room</button>
      </form>
      <button id='toggle-video-section'>Show MP4 Video</button>

      <div id='mp4-video-section' class="hidden">
        <form id='form'>
          <input type="text" name="" id="movieUrl">
          <button type="submit">Add</button>
        </form>
        
      

        <video  class="jw-video jw-reset" id='video-element' controls tabindex="-1" disableremoteplayback="" webkit-playsinline="" playsinline="" preload="metadata" width="500" height="200" src='https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4'></video>
      </div>


      <div id='youtube-section'>
        <form id='youtube-link-form' action="">
          <input type="text" placeholder="Youtube url">
          <button type="submit">Load</button>
       </form>

      <div id='player-content'>
        <button id='play-button'></button>
        <button id='pause-button'></button>
        <div id='player'></div>
      </div>
      </div>
    </div>
    <div id='chat-container'>
      <h2>Chat</h2>
      <div id="chat-window">
          <div id="output"></div>
          <div id="feedback"></div>
      </div>
      <form id='chat-form'>
        <input id="handle" type="text" placeholder="Handle" />
        <input id="message" type="text" placeholder="Message" />
        <button id="send" type="submit">Send</button>
      </form>

    </div>
  </div>

  <script src="./index.js"></script>

</body>
</html>
